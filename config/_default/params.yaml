# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: light
  color: purple

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: 'NYU Biological Machine Learning Group'
    description: 'The NYU Biological Machine Learning Group led by Romain Lopez focuses on advancing machine learning tools for biological research, particularly in areas such as causality, interpretability, and single-cell omics data analysis.'
    twitter: ''
  analytics:
    google_analytics: 'G-YMW73R03L5' # Replace with your Google Analytics ID
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: '' # Add your Google site verification code if you have one
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: false
    show_theme_chooser: false
    logo:
      text: "NYU Biological ML"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Romain Lopez. All Rights Reserved.'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  avatar:
    gravatar: false
    shape: circle
